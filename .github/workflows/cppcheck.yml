name: cppcheck

on: [push]

jobs:
  cppcheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up brew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install cppcheck
        run: brew install cppcheck

      - name: Run cppcheck
        run: ./scripts/cppcheck.sh
