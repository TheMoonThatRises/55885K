name: Pros Make

on:
  pull-request:
    paths-ignore:
      - '.github/'

jobs:
  buildPros:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install python3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
        architecture: 'x64'

    - name: Install prosv5
      run: pip install -r requirements.txt pros-cli --no-warn-script-location --no-use-pep517

    - name: Install arm-none-eabi-gcc
      uses: fiam/arm-none-eabi-gcc@v1
      with:
        release: '9-2019-q4'
      
    - name: Pros make code
      run: pros make